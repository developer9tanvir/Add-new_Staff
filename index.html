          <div class="card shadow my-5">
            <div class="card-body">
              <h2>Add New Staff</h2>
              <div class="msg"></div>
              <hr>
              <form id="staff_add_form" method="POST">
                <div class="my-3">
                  <label for="">Name</label>
                  <input name="name" type="text" class="form-control">
                </div>

                <div class="my-3">
                  <label for="">Cell</label>
                  <input name="cell" type="text" class="form-control">
                </div>

                <div class="my-3">
                  <label for="">Location</label>
                  <input name="location" type="text" class="form-control">
                </div>

                </div> -->

                <div class="my-3">
                  <label for="">Photo</label>
                  <input name="photo" type="text" class="form-control">
                </div>

                <div class="my-3">

                  <input type="Submit" class="btn btn-primary w-100">
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="card shadow my-3">
            <div class="card-body">
              <h2>All Staff data</h2>
              <hr>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>cell</th>
                    <th>location</th>
                    <th>photo</th>
                    <th>Action</th>
                  </tr>
                </thead>

                <tbody id="staff_data_list">
                  
                </tbody>


              </table>

              
              
            </div>
          </div>
        </div>
      </div>
    </div>
